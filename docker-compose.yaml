version: '3'

services: 

  app:
    build:
      context: ./node
    container_name: app
    
    ## Observe que no entrypoind eu chamei node index.js
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh node index.js
    restart: always
    volumes:
      - ./node:/usr/src/app
    tty: true
    networks:
      - mynet
    ports:
      - "3000:3000"
    depends_on:
      - db

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile.prod
    image: nginx:prod
    container_name: nginx
    networks: 
      - mynet
    ports: 
      - "8080:80"
    depends_on:
      - app
      - db

  db:
    image: mysql:5.7
    container_name: db
    command: --innodb-use-native-aio=0
    restart: always    
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./node/.docker/mysql:/docker-entrypoint-initdb.d      
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - mynet
  
networks: 
  mynet:
    driver: bridge
